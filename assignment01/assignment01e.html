<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Biodata Form</title>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://source.unsplash.com/1600x900/?office,workspace');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        small {
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Biodata Form</h1>
        <form id="biodata-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <small>Format: 10-digit phone number</small>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <button type="submit">Submit</button>
            <div id="error-message" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('biodata-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error message
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            // Validate fields
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const dob = document.getElementById('dob').value;
            const position = document.getElementById('position').value;
            const department = document.getElementById('department').value;

            if (name.length < 2) {
                errorMessage.textContent = 'Name must be at least 2 characters long.';
                return;
            }

            if (!validateEmail(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                return;
            }

            if (!/^\d{10}$/.test(phone)) {
                errorMessage.textContent = 'Phone number must be 10 digits long.';
                return;
            }

            if (!dob) {
                errorMessage.textContent = 'Date of Birth is required.';
                return;
            }

            if (position.length < 2) {
                errorMessage.textContent = 'Position must be at least 2 characters long.';
                return;
            }

            if (department.length < 2) {
                errorMessage.textContent = 'Department must be at least 2 characters long.';
                return;
            }

            // If all validations pass
            alert('Employee Biodata Submitted Successfully!');
        });

        // Function to validate email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
